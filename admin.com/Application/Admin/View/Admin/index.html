<extend name="Common:index"/>
<block name="center">
    <div class="list-div" id="listDiv">
        <input type="button" class="button ajax-post" url="{:U('changeStatus')}" value="删除选中"/>
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th width="50px">序号<input type="checkbox" class="all"/></th>
                <th>用户名</th>
                <th>Email</th>
                <th>加入时间</th>
                <th>最后登录时间</th>
                <th>简介</th>
                <th>状态</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            <volist name="rows" id="row">
                <tr>
                    <td align="center"><input type="checkbox" name="id[]" class="id" value="{$row.id}"/></td>
                    <td align='center'>{$row.username}</td>
                    <td align='center'>{$row.email}</td>
                    <td align='center'>{:date('Y-m-d H:i:s',$row['add_time'])}</td>
                    <td align='center'>{:date('Y-m-d H:i:s',$row['last_login_time'])}</td>
                    <td align='center'>{$row.intro}</td>
                    <td align="center"><a class="ajax-get"
                                          href="{:U('changeStatus',array('id'=>$row['id'],'status'=>1-$row['status']))}"><img
                            src="__IMG__/{$row.status}.gif" alt=""/></a></td>
                    <td align='center'>{$row.sort}</td>
                    <td align="center">
                        <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                        <a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id']))}" title="移除">移除</a>
                        <a class="ajax-get" href="{:U('initPassword',array('id'=>$row['id']))}" title="重置密码">重置密码</a>
                    </td>
                </tr>
            </volist>
        </table>
        <div class="page">
            {$pageHtml}
        </div>
    </div>
</block>
